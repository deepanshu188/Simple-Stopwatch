<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Zexu Knub" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"></link>
        <script type="text/javascript" src="js/script.js" defer></script>
        <title>Stopwatch</title>
    </head>
    <body>
    <div id="wrapper">
        <div id="container">
        <div class="allTimers">
            <span class="min">00</span>: <span class="sec">00</span>. <span class="timer">00</span>
        </div>
        <div id="buttons">
        <div class="basicFunction">
            <button class="start" onclick="start()">Start</button>
        <button class="stop" onclick="stop()">Stop</button>
        </div>
        <button class="lapBtn" onClick="startLap()">Lap</button>
        </div>
        </div>
        
        <div class="lapContainer">
        </div>
        <div class="loader">
    </div>
    </div>
    </body>
